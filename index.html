<!DOCTYPE html>
<html lang="en">

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <!-- Tailwind CSS -->
  <link href="./src/output.css" rel="stylesheet" />

<body>
  <nav class="px-4 py-3">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <img src="public/Icon/logo.svg" alt="" />

        <div class="hidden lg:block">
          <ul class="flex gap-16 font-bold font-circular">
            <li class="hover:text-xpurple-0 transition-opacity  ">
              <a href="#">Home</a>
            </li>
            <li class=" hover:text-xpurple-0 transition-opacity">
              <a href="#">Discover</a>

            <li class="hover:text-xpurple-0 transition-opacity">

            </li>
            <li class="hover:text-xpurple-0 transition-opacity">

        </div>

        <div>

            <span class="text-xpurple-0 font-bold font-circular ">Login</span>
          </button>

      <ul class="flex justify-evenly ">

        <li class="group opacity-50 transition-opacity hover:opacity-100">
          <a href="#" class="flex flex-col justify-center items-center gap text-base">
            <ion-icon name="home"
              class=" text-lg hidden group-hover:inline-block group-hover:text-xpurple-0 "></ion-icon>
            <ion-icon name="home-outline" class=" text-lg group-hover:hidden "></ion-icon>

        <li class="group opacity-50 transition-opacity hover:opacity-100">
          <a href="#" class="flex flex-col justify-center items-center gap text-base">

              class=" text-lg hidden group-hover:inline-block group-hover:text-xpurple-0 "></ion-icon>
            <ion-icon name="earth-outline" class=" text-lg group-hover:hidden "></ion-icon>
            <span class="text-base group-hover:text-xpurple-0 group-hover:font-bold ">Discover</span>

        </li>

        <li class="group opacity-50 transition-opacity hover:opacity-100">
          <a href="#" class="flex flex-col justify-center items-center gap text-base">
            <ion-icon name="gift"
              class=" text-lg hidden group-hover:inline-block group-hover:text-xpurple-0 "></ion-icon>

            <span class="text-base group-hover:text-xpurple-0 group-hover:font-bold ">Deals</span>
          </a>
        </li>

        <li class="group opacity-50 transition-opacity hover:opacity-100">
          <a href="#" class="flex flex-col justify-center items-center gap text-base">
            <ion-icon name="mail"
              class=" text-lg hidden group-hover:inline-block group-hover:text-xpurple-0 "></ion-icon>
            <ion-icon name="mail-outline" class=" text-lg group-hover:hidden "></ion-icon>
            <span class="text-base group-hover:text-xpurple-0 group-hover:font-bold ">Contact</span>
          </a>

      </ul>
